<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“„ PDF Resize Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #00ffff;
    }
    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      width: 100%;
      max-width: 500px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    select, input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #334155;
      color: #fff;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00e0e0;
    }
    canvas {
      display: none;
    }
    #downloadLink {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    #downloadLink a {
      color: #00ffff;
      text-decoration: underline;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“„ PDF Resize Tool</h1>
  <div class="container">
    <div class="input-group">
      <label>Select PDF:</label>
      <input type="file" id="pdfInput" accept="application/pdf" />
    </div>
    <div class="input-group">
      <label>Select Size:</label>
      <select id="pageSize">
        <option value="A4">A4 (595x842)</option>
        <option value="A5">A5 (420x595)</option>
        <option value="custom">Custom</option>
      </select>
    </div>
    <div class="input-group" id="customSizeInputs" style="display:none;">
      <label>Width (px):</label>
      <input type="number" id="customWidth" placeholder="e.g. 600" />
      <label>Height (px):</label>
      <input type="number" id="customHeight" placeholder="e.g. 800" />
    </div>
    <button onclick="resizePDF()">Resize & Download</button>
    <div id="downloadLink"></div>
  </div>

  <canvas id="pdfCanvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script>
    document.getElementById('pageSize').addEventListener('change', function () {
      const customInputs = document.getElementById('customSizeInputs');
      customInputs.style.display = this.value === 'custom' ? 'block' : 'none';
    });

    async function resizePDF() {
      const file = document.getElementById('pdfInput').files[0];
      if (!file) return alert('Please select a PDF file');

      const reader = new FileReader();
      reader.onload = async function () {
        const uint8Array = new Uint8Array(reader.result);
        const pdfDoc = await PDFLib.PDFDocument.load(uint8Array);
        const pages = pdfDoc.getPages();

        // Size logic
        let width = 595, height = 842; // A4
        const selectedSize = document.getElementById('pageSize').value;
        if (selectedSize === 'A5') {
          width = 420; height = 595;
        } else if (selectedSize === 'custom') {
          width = parseInt(document.getElementById('customWidth').value);
          height = parseInt(document.getElementById('customHeight').value);
        }

        pages.forEach(page => page.setSize(width, height));

        const newPdfBytes = await pdfDoc.save();
        const blob = new Blob([newPdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        const link = document.createElement('a');
        link.href = url;
        link.download = 'resized.pdf';
        link.textContent = 'ðŸ“¥ Download Resized PDF';
        document.getElementById('downloadLink').innerHTML = '';
        document.getElementById('downloadLink').appendChild(link);
        document.getElementById('downloadLink').style.display = 'block';
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
